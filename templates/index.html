<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Storage</title>
</head>
<body>
    <h1>Pesquisa Storage</h1>
    <form method="POST" action="/">
        <label for="caminho_principal">Caminho Principal:</label>
        <input type="text" id="caminho_principal" name="caminho_principal" required>
        <br><br>

        <label for="caminho_similares">Caminho Similares:</label>
        <input type="text" id="caminho_similares" name="caminho_similares" required>
        <br><br>

        <label for="caminho_processados">Caminho Processados:</label>
        <input type="text" id="caminho_processados" name="caminho_processados" required>
        <br><br>

        <button type="submit">Executar</button>
    </form>
</body>
</html>
